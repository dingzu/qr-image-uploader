<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PC ç«¯ - æ‰«ç ä¸Šä¼ å›¾ç‰‡</title>
  <script src="https://cdn.socket.io/4.6.1/socket.io.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/qrcodejs@1.0.0/qrcode.min.js"></script>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Helvetica', 'Arial', sans-serif;
      background: #f5f5f5;
      min-height: 100vh;
      padding: 20px;
    }

    .main-container {
      max-width: 1400px;
      margin: 0 auto;
      height: calc(100vh - 40px);
      display: flex;
      gap: 20px;
    }

    .left-panel {
      background: white;
      padding: 30px;
      width: 380px;
      flex-shrink: 0;
      display: flex;
      flex-direction: column;
    }

    .right-panel {
      background: white;
      padding: 30px;
      flex: 1;
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    h1 {
      color: #000;
      margin-bottom: 8px;
      font-size: 24px;
      font-weight: 600;
      text-align: center;
    }

    h2 {
      color: #000;
      margin-bottom: 20px;
      font-size: 20px;
      font-weight: 600;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .subtitle {
      color: #666;
      margin-bottom: 24px;
      font-size: 13px;
      text-align: center;
    }

    .qr-section {
      padding: 0px;
      text-align: center;
      margin-bottom: 20px;
    }

    #qrcode {
      display: inline-block;
      padding: 16px;
      background: white;
    }

    .status {
      margin-top: 16px;
      padding: 10px 16px;
      border: 1px solid #e0e0e0;
      font-size: 13px;
      font-weight: 500;
      background: white;
    }

    .status.waiting {
      border-color: #ffc107;
      background: #fff9e6;
      color: #856404;
    }

    .status.connected {
      border-color: #28a745;
      background: #e8f5e9;
      color: #155724;
    }

    .room-id {
      margin-top: 12px;
      padding: 8px 12px;
      background: white;
      border: 1px solid #e0e0e0;
      font-family: 'Courier New', monospace;
      color: #000;
      font-weight: 600;
      font-size: 14px;
    }

    .stats {
      padding: 0px;
      margin-top: auto;
    }

    .stat-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 8px 0;
      border-bottom: 1px solid #e0e0e0;
    }

    .stat-item:last-child {
      border-bottom: none;
    }

    .stat-label {
      color: #666;
      font-size: 13px;
    }

    .stat-value {
      color: #000;
      font-weight: 600;
      font-size: 16px;
    }

    .history-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }

    .clear-btn {
      background: #000;
      color: white;
      border: 1px solid #000;
      padding: 6px 14px;
      font-size: 13px;
      cursor: pointer;
      transition: all 0.2s;
      font-weight: 500;
    }

    .clear-btn:hover {
      background: white;
      color: #000;
    }

    .images-grid {
      flex: 1;
      overflow-y: auto;
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      gap: 20px;
      padding: 5px;
      align-content: start;
    }

    .images-grid::-webkit-scrollbar {
      width: 6px;
    }

    .images-grid::-webkit-scrollbar-track {
      background: #f5f5f5;
    }

    .images-grid::-webkit-scrollbar-thumb {
      background: #ccc;
    }

    .images-grid::-webkit-scrollbar-thumb:hover {
      background: #999;
    }

    .image-card {
      background: white;
      border: 1px solid #e0e0e0;
      padding: 0;
      transition: all 0.2s;
      cursor: pointer;
      animation: slideIn 0.3s ease-out;
      position: relative;
      overflow: hidden;
    }

    @keyframes slideIn {
      from {
        opacity: 0;
        transform: translateY(-10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .image-card:hover {
      border-color: #000;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }

    .copy-btn {
      position: absolute;
      top: 8px;
      right: 8px;
      background: rgba(0, 0, 0, 0.8);
      color: white;
      border: none;
      padding: 6px 10px;
      font-size: 12px;
      cursor: pointer;
      transition: all 0.2s;
      z-index: 10;
      font-weight: 500;
    }

    .copy-btn:hover {
      background: #000;
    }

    .copy-btn.copying {
      background: #666;
    }

    .copy-btn.success {
      background: #28a745;
    }

    /* å¤åˆ¶æˆåŠŸå…¨å±€æç¤º */
    .copy-toast {
      position: fixed;
      top: 40px;
      right: 40px;
      background: #000;
      color: white;
      padding: 12px 20px;
      border: 1px solid #000;
      font-size: 13px;
      font-weight: 500;
      z-index: 2000;
      opacity: 0;
      transform: translateY(-20px);
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .copy-toast.show {
      opacity: 1;
      transform: translateY(0);
    }

    .copy-toast-icon {
      font-size: 16px;
    }

    .image-card img {
      width: 100%;
      height: 200px;
      object-fit: cover;
      display: block;
      background: #f5f5f5;
    }

    .image-card-info {
      padding: 10px 12px;
      font-size: 12px;
      color: #666;
      border-top: 1px solid #e0e0e0;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .image-card-time {
      font-size: 11px;
    }

    .image-card-number {
      color: #000;
      font-weight: 600;
      font-size: 12px;
    }

    .empty-state {
      text-align: center;
      padding: 60px 20px;
      color: #999;
    }

    .empty-state-icon {
      font-size: 64px;
      margin-bottom: 20px;
      opacity: 0.5;
    }

    .empty-state-text {
      font-size: 16px;
    }

    .loading {
      display: inline-block;
      width: 20px;
      height: 20px;
      border: 3px solid #f3f3f3;
      border-top: 3px solid #667eea;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      vertical-align: middle;
      margin-right: 10px;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    /* å›¾ç‰‡é¢„è§ˆæ¨¡æ€æ¡† */
    .modal {
      display: none;
      position: fixed;
      z-index: 1000;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.95);
      animation: fadeIn 0.2s;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    .modal.show {
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .modal-content {
      max-width: 90%;
      max-height: 90%;
      position: relative;
    }

    .modal-content img {
      max-width: 100%;
      max-height: 90vh;
      border: 2px solid white;
    }

    .modal-close {
      position: absolute;
      top: -50px;
      right: 0;
      color: white;
      font-size: 14px;
      cursor: pointer;
      background: #000;
      border: 1px solid white;
      padding: 8px 16px;
      transition: all 0.2s;
      font-weight: 500;
    }

    .modal-close:hover {
      background: white;
      color: #000;
    }

    @media (max-width: 1024px) {
      .main-container {
        flex-direction: column;
        height: auto;
      }

      .left-panel {
        width: 100%;
      }

      .right-panel {
        min-height: 500px;
      }

      .images-grid {
        grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
      }
    }
  </style>
</head>
<body>
  <div class="main-container">
    <!-- å·¦ä¾§é¢æ¿ - æ‰«ç ä¿¡æ¯ -->
    <div class="left-panel">
      <h1>ğŸ“± æ‰«ç ä¸Šä¼ </h1>
      <p class="subtitle">ä½¿ç”¨æ‰‹æœºæ‰«æä¸‹æ–¹äºŒç»´ç </p>
      
      <div class="qr-section">
        <div id="qrcode"></div>
        <div class="room-id">æˆ¿é—´å·: <span id="roomId">ç”Ÿæˆä¸­...</span></div>
        <div class="status waiting" id="status">
          <span class="loading"></span>
          ç­‰å¾…æ‰‹æœºæ‰«ç è¿æ¥...
        </div>
      </div>

      <div class="stats">
        <div class="stat-item">
          <span class="stat-label">å·²ä¸Šä¼ å›¾ç‰‡</span>
          <span class="stat-value" id="totalImages">0</span>
        </div>
        <div class="stat-item">
          <span class="stat-label">æœ¬æ¬¡è¿æ¥</span>
          <span class="stat-value" id="sessionStatus">æœªè¿æ¥</span>
        </div>
        <div class="stat-item">
          <span class="stat-label">æœ€è¿‘ä¸Šä¼ </span>
          <span class="stat-value" id="lastUpload">-</span>
        </div>
      </div>
    </div>

    <!-- å³ä¾§é¢æ¿ - å›¾ç‰‡å†å² -->
    <div class="right-panel">
      <div class="history-header">
        <h2>
          <span>ğŸ“¸</span>
          <span>å›¾ç‰‡å†å²</span>
        </h2>
        <button class="clear-btn" id="clearBtn">æ¸…ç©ºå†å²</button>
      </div>
      
      <div class="images-grid" id="imagesGrid">
        <div class="empty-state">
          <div class="empty-state-icon">ğŸ–¼ï¸</div>
          <div class="empty-state-text">æš‚æ— ä¸Šä¼ çš„å›¾ç‰‡</div>
        </div>
      </div>
    </div>
  </div>

  <!-- å›¾ç‰‡é¢„è§ˆæ¨¡æ€æ¡† -->
  <div class="modal" id="imageModal">
    <div class="modal-content">
      <button class="modal-close" id="modalClose">å…³é—­</button>
      <img id="modalImage" src="" alt="é¢„è§ˆ">
    </div>
  </div>

  <!-- å¤åˆ¶æˆåŠŸæç¤º -->
  <div class="copy-toast" id="copyToast">
    <span class="copy-toast-icon">âœ“</span>
    <span>å·²å¤åˆ¶</span>
  </div>

  <script>
    const socket = io();
    const roomId = generateRoomId();
    let imageHistory = [];
    let imageCounter = 0;

    // DOM å…ƒç´ 
    const imagesGrid = document.getElementById('imagesGrid');
    const totalImagesEl = document.getElementById('totalImages');
    const sessionStatusEl = document.getElementById('sessionStatus');
    const lastUploadEl = document.getElementById('lastUpload');
    const clearBtn = document.getElementById('clearBtn');
    const imageModal = document.getElementById('imageModal');
    const modalImage = document.getElementById('modalImage');
    const modalClose = document.getElementById('modalClose');
    const copyToast = document.getElementById('copyToast');

    // ç”Ÿæˆéšæœºæˆ¿é—´ ID
    function generateRoomId() {
      return Math.random().toString(36).substring(2, 10).toUpperCase();
    }

    // ç”ŸæˆäºŒç»´ç 
    function generateQRCode() {
      const url = `${window.location.origin}/upload/${roomId}`;
      new QRCode(document.getElementById('qrcode'), {
        text: url,
        width: 200,
        height: 200,
        colorDark: '#000000',
        colorLight: '#ffffff',
        correctLevel: QRCode.CorrectLevel.H
      });
      document.getElementById('roomId').textContent = roomId;
    }

    // æ ¼å¼åŒ–æ—¶é—´
    function formatTime(date) {
      const hours = String(date.getHours()).padStart(2, '0');
      const minutes = String(date.getMinutes()).padStart(2, '0');
      const seconds = String(date.getSeconds()).padStart(2, '0');
      return `${hours}:${minutes}:${seconds}`;
    }

    // å¤åˆ¶å›¾ç‰‡åˆ°å‰ªè´´æ¿
    async function copyImageToClipboard(imageData) {
      try {
        // æ–¹æ³•1: å°è¯•ä½¿ç”¨ Canvas è½¬æ¢ä¸º PNGï¼ˆChrome æ¨èï¼‰
        const img = new Image();
        img.src = imageData;
        
        await new Promise((resolve, reject) => {
          img.onload = resolve;
          img.onerror = reject;
        });
        
        // åˆ›å»º canvas
        const canvas = document.createElement('canvas');
        canvas.width = img.width;
        canvas.height = img.height;
        
        const ctx = canvas.getContext('2d');
        ctx.drawImage(img, 0, 0);
        
        // è½¬æ¢ä¸º PNG Blob
        const blob = await new Promise(resolve => {
          canvas.toBlob(resolve, 'image/png');
        });
        
        // ä½¿ç”¨ Clipboard API å¤åˆ¶ï¼ˆPNG æ ¼å¼ï¼‰
        await navigator.clipboard.write([
          new ClipboardItem({
            'image/png': blob
          })
        ]);
        
        return true;
      } catch (error) {
        console.error('å¤åˆ¶å¤±è´¥:', error);
        
        // é™çº§æ–¹æ¡ˆï¼šå°è¯•ä½¿ç”¨ä¼ ç»Ÿæ–¹æ³•
        try {
          // åˆ›å»ºä¸€ä¸ªä¸´æ—¶çš„ img å…ƒç´ 
          const img = new Image();
          img.src = imageData;
          await new Promise(resolve => img.onload = resolve);
          
          // åˆ›å»º canvas å¹¶å¤åˆ¶
          const canvas = document.createElement('canvas');
          canvas.width = img.width;
          canvas.height = img.height;
          canvas.getContext('2d').drawImage(img, 0, 0);
          
          const blob = await new Promise(resolve => {
            canvas.toBlob(resolve, 'image/png');
          });
          
          await navigator.clipboard.write([
            new ClipboardItem({ 'image/png': blob })
          ]);
          
          return true;
        } catch (fallbackError) {
          console.error('é™çº§æ–¹æ¡ˆä¹Ÿå¤±è´¥:', fallbackError);
          return false;
        }
      }
    }

    // æ˜¾ç¤ºå¤åˆ¶æˆåŠŸæç¤º
    function showCopyToast() {
      copyToast.classList.add('show');
      setTimeout(() => {
        copyToast.classList.remove('show');
      }, 2000);
    }

    // æ·»åŠ å›¾ç‰‡åˆ°å†å²
    function addImageToHistory(imageData) {
      imageCounter++;
      const now = new Date();
      
      const imageItem = {
        id: imageCounter,
        data: imageData,
        timestamp: now,
        timeString: formatTime(now)
      };
      
      // å°†æ–°å›¾ç‰‡æ·»åŠ åˆ°æ•°ç»„å¼€å¤´ï¼ˆæœ€æ–°çš„åœ¨å‰é¢ï¼‰
      imageHistory.unshift(imageItem);
      
      // æ›´æ–°ç»Ÿè®¡ä¿¡æ¯
      updateStats();
      
      // é‡æ–°æ¸²æŸ“å›¾ç‰‡ç½‘æ ¼
      renderImages();
    }

    // æ¸²æŸ“å›¾ç‰‡ç½‘æ ¼
    function renderImages() {
      if (imageHistory.length === 0) {
        imagesGrid.innerHTML = `
          <div class="empty-state">
            <div class="empty-state-icon">ğŸ–¼ï¸</div>
            <div class="empty-state-text">æš‚æ— ä¸Šä¼ çš„å›¾ç‰‡</div>
          </div>
        `;
        return;
      }

      imagesGrid.innerHTML = imageHistory.map(item => `
        <div class="image-card" data-image-id="${item.id}" onclick="openModal('${item.data}')">
          <button class="copy-btn" onclick="event.stopPropagation(); copyImage(${item.id})" title="å¤åˆ¶å›¾ç‰‡">
            å¤åˆ¶
          </button>
          <img src="${item.data}" alt="å›¾ç‰‡ ${item.id}">
          <div class="image-card-info">
            <span class="image-card-time">${item.timeString}</span>
            <span class="image-card-number">#${item.id}</span>
          </div>
        </div>
      `).join('');
    }

    // æ›´æ–°ç»Ÿè®¡ä¿¡æ¯
    function updateStats() {
      totalImagesEl.textContent = imageHistory.length;
      if (imageHistory.length > 0) {
        lastUploadEl.textContent = imageHistory[0].timeString;
      }
    }

    // å¤åˆ¶å›¾ç‰‡
    window.copyImage = async function(imageId) {
      const item = imageHistory.find(img => img.id === imageId);
      if (!item) return;
      
      // è·å–æŒ‰é’®å…ƒç´ 
      const card = document.querySelector(`[data-image-id="${imageId}"]`);
      const btn = card?.querySelector('.copy-btn');
      
      if (!btn) return;
      
      // ä¿å­˜åŸå§‹æ–‡æœ¬
      const originalText = btn.textContent;
      
      // æ˜¾ç¤ºå¤åˆ¶ä¸­çŠ¶æ€
      btn.textContent = '...';
      btn.classList.add('copying');
      btn.disabled = true;
      
      // å¤åˆ¶å›¾ç‰‡
      const success = await copyImageToClipboard(item.data);
      
      if (success) {
        // æ˜¾ç¤ºæˆåŠŸçŠ¶æ€
        btn.textContent = 'âœ“';
        btn.classList.remove('copying');
        btn.classList.add('success');
        
        // æ˜¾ç¤ºå…¨å±€æç¤º
        showCopyToast();
        
        // 1ç§’åæ¢å¤
        setTimeout(() => {
          btn.textContent = originalText;
          btn.classList.remove('success');
          btn.disabled = false;
        }, 1000);
      } else {
        // æ˜¾ç¤ºå¤±è´¥çŠ¶æ€
        btn.textContent = 'âœ—';
        btn.classList.remove('copying');
        
        // 1ç§’åæ¢å¤
        setTimeout(() => {
          btn.textContent = originalText;
          btn.disabled = false;
        }, 1000);
      }
    }

    // æ‰“å¼€å›¾ç‰‡é¢„è§ˆæ¨¡æ€æ¡†
    window.openModal = function(imageSrc) {
      modalImage.src = imageSrc;
      imageModal.classList.add('show');
    }

    // å…³é—­æ¨¡æ€æ¡†
    function closeModal() {
      imageModal.classList.remove('show');
    }

    modalClose.addEventListener('click', closeModal);
    imageModal.addEventListener('click', (e) => {
      if (e.target === imageModal) {
        closeModal();
      }
    });

    // æ¸…ç©ºå†å²
    clearBtn.addEventListener('click', () => {
      if (confirm('ç¡®å®šè¦æ¸…ç©ºæ‰€æœ‰å›¾ç‰‡å†å²å—ï¼Ÿ')) {
        imageHistory = [];
        imageCounter = 0;
        renderImages();
        updateStats();
        lastUploadEl.textContent = '-';
      }
    });

    // åˆå§‹åŒ–
    socket.on('connect', () => {
      console.log('å·²è¿æ¥åˆ°æœåŠ¡å™¨');
      socket.emit('create-room', roomId);
    });

    socket.on('room-created', (id) => {
      console.log('æˆ¿é—´å·²åˆ›å»º:', id);
      generateQRCode();
    });

    // ç§»åŠ¨ç«¯è¿æ¥
    socket.on('mobile-connected', () => {
      const statusEl = document.getElementById('status');
      statusEl.className = 'status connected';
      statusEl.innerHTML = 'âœ“ æ‰‹æœºå·²è¿æ¥ï¼Œç­‰å¾…ä¸Šä¼ å›¾ç‰‡...';
      sessionStatusEl.textContent = 'å·²è¿æ¥';
    });

    // æ¥æ”¶å›¾ç‰‡
    socket.on('image-received', (imageData) => {
      console.log('æ”¶åˆ°å›¾ç‰‡');
      
      // æ·»åŠ åˆ°å†å²è®°å½•
      addImageToHistory(imageData);
      
      // æ›´æ–°çŠ¶æ€
      const statusEl = document.getElementById('status');
      statusEl.className = 'status connected';
      statusEl.innerHTML = 'âœ“ å›¾ç‰‡å·²æ¥æ”¶ï¼';
      
      // 3ç§’åæ¢å¤çŠ¶æ€
      setTimeout(() => {
        statusEl.innerHTML = 'âœ“ æ‰‹æœºå·²è¿æ¥ï¼Œç­‰å¾…ä¸Šä¼ å›¾ç‰‡...';
      }, 3000);
    });

    // æ–­å¼€è¿æ¥
    socket.on('disconnect', () => {
      console.log('ä¸æœåŠ¡å™¨æ–­å¼€è¿æ¥');
      sessionStatusEl.textContent = 'æœªè¿æ¥';
    });

    // é”®ç›˜å¿«æ·é”®
    document.addEventListener('keydown', (e) => {
      if (e.key === 'Escape') {
        closeModal();
      }
    });
  </script>
</body>
