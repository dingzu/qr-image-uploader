<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PC 端 - 扫码上传图片</title>
  <script src="https://cdn.socket.io/4.6.1/socket.io.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/qrcodejs@1.0.0/qrcode.min.js"></script>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Helvetica', 'Arial', sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    .container {
      background: white;
      border-radius: 20px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
      padding: 40px;
      max-width: 600px;
      width: 100%;
      text-align: center;
    }

    h1 {
      color: #333;
      margin-bottom: 10px;
      font-size: 32px;
    }

    .subtitle {
      color: #666;
      margin-bottom: 30px;
      font-size: 16px;
    }

    .qr-section {
      background: #f8f9fa;
      border-radius: 15px;
      padding: 30px;
      margin-bottom: 30px;
    }

    #qrcode {
      display: inline-block;
      padding: 20px;
      background: white;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    .status {
      margin-top: 20px;
      padding: 12px 20px;
      border-radius: 8px;
      font-size: 14px;
      font-weight: 500;
    }

    .status.waiting {
      background: #fff3cd;
      color: #856404;
    }

    .status.connected {
      background: #d4edda;
      color: #155724;
    }

    .image-section {
      display: none;
      margin-top: 30px;
    }

    .image-section.show {
      display: block;
    }

    .image-container {
      background: #f8f9fa;
      border-radius: 15px;
      padding: 20px;
      max-width: 100%;
      overflow: hidden;
    }

    .image-container img {
      max-width: 100%;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    .image-info {
      margin-top: 15px;
      color: #666;
      font-size: 14px;
    }

    .loading {
      display: inline-block;
      width: 20px;
      height: 20px;
      border: 3px solid #f3f3f3;
      border-top: 3px solid #667eea;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      vertical-align: middle;
      margin-right: 10px;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .room-id {
      margin-top: 15px;
      padding: 10px;
      background: white;
      border-radius: 8px;
      font-family: 'Courier New', monospace;
      color: #667eea;
      font-weight: bold;
      font-size: 18px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>📱 扫码上传图片</h1>
    <p class="subtitle">使用手机扫描下方二维码即可上传图片</p>
    
    <div class="qr-section">
      <div id="qrcode"></div>
      <div class="room-id">房间号: <span id="roomId">生成中...</span></div>
      <div class="status waiting" id="status">
        <span class="loading"></span>
        等待手机扫码连接...
      </div>
    </div>

    <div class="image-section" id="imageSection">
      <h2 style="color: #333; margin-bottom: 20px;">📸 收到的图片</h2>
      <div class="image-container">
        <img id="uploadedImage" src="" alt="上传的图片">
        <div class="image-info" id="imageInfo"></div>
      </div>
    </div>
  </div>

  <script>
    const socket = io();
    const roomId = generateRoomId();

    // 生成随机房间 ID
    function generateRoomId() {
      return Math.random().toString(36).substring(2, 10).toUpperCase();
    }

    // 生成二维码
    function generateQRCode() {
      const url = `${window.location.origin}/upload/${roomId}`;
      new QRCode(document.getElementById('qrcode'), {
        text: url,
        width: 256,
        height: 256,
        colorDark: '#000000',
        colorLight: '#ffffff',
        correctLevel: QRCode.CorrectLevel.H
      });
      document.getElementById('roomId').textContent = roomId;
    }

    // 初始化
    socket.on('connect', () => {
      console.log('已连接到服务器');
      socket.emit('create-room', roomId);
    });

    socket.on('room-created', (id) => {
      console.log('房间已创建:', id);
      generateQRCode();
    });

    // 移动端连接
    socket.on('mobile-connected', () => {
      const statusEl = document.getElementById('status');
      statusEl.className = 'status connected';
      statusEl.innerHTML = '✓ 手机已连接，等待上传图片...';
    });

    // 接收图片
    socket.on('image-received', (imageData) => {
      console.log('收到图片');
      const img = document.getElementById('uploadedImage');
      const imageSection = document.getElementById('imageSection');
      const imageInfo = document.getElementById('imageInfo');
      
      img.src = imageData;
      imageSection.classList.add('show');
      
      // 显示图片信息
      const now = new Date();
      imageInfo.textContent = `上传时间: ${now.toLocaleString('zh-CN')}`;
      
      const statusEl = document.getElementById('status');
      statusEl.className = 'status connected';
      statusEl.innerHTML = '✓ 图片已接收！';
    });

    // 断开连接
    socket.on('disconnect', () => {
      console.log('与服务器断开连接');
    });
  </script>
</body>
</html>
