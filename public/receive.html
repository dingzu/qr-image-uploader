<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>接收图片</title>
  <script src="https://cdn.socket.io/4.6.1/socket.io.min.js"></script>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Helvetica', 'Arial', sans-serif;
      background: white;
      min-height: 100vh;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    .container {
      background: white;
      padding: 24px;
      max-width: 500px;
      width: 100%;
      text-align: center;
    }

    h1 {
      color: #000;
      margin-bottom: 8px;
      font-size: 24px;
      font-weight: 600;
    }

    .subtitle {
      color: #666;
      margin-bottom: 24px;
      font-size: 13px;
    }

    .status {
      padding: 16px;
      border: 1px solid #e0e0e0;
      font-size: 14px;
      font-weight: 500;
      margin-bottom: 20px;
      background: white;
    }

    .status.waiting {
      border-color: #ffc107;
      background: #fff9e6;
      color: #856404;
    }

    .status.connected {
      border-color: #28a745;
      background: #e8f5e9;
      color: #155724;
    }

    .status.error {
      border-color: #f44336;
      background: #ffebee;
      color: #c62828;
    }

    .loading {
      display: inline-block;
      width: 16px;
      height: 16px;
      border: 2px solid #f3f3f3;
      border-top: 2px solid #667eea;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      vertical-align: middle;
      margin-right: 8px;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .image-container {
      display: none;
      margin-top: 20px;
    }

    .image-container.show {
      display: block;
    }

    .received-image {
      width: 100%;
      border: 2px solid #e0e0e0;
      margin-bottom: 16px;
    }

    .btn {
      background: #000;
      color: white;
      border: 1px solid #000;
      padding: 14px 32px;
      font-size: 15px;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.2s;
      width: 100%;
      margin-bottom: 10px;
    }

    .btn:hover {
      background: white;
      color: #000;
    }

    .btn:disabled {
      opacity: 0.4;
      cursor: not-allowed;
    }

    .image-info {
      background: #f5f5f5;
      padding: 12px;
      margin-bottom: 16px;
      text-align: left;
      font-size: 12px;
      color: #666;
      border: 1px solid #e0e0e0;
    }

    .image-info p {
      margin: 4px 0;
    }

    .image-info strong {
      color: #000;
      font-weight: 600;
    }

    .download-hint {
      text-align: center;
      color: #666;
      font-size: 14px;
      margin-bottom: 16px;
      padding: 12px;
      background: #f5f5f5;
      border: 1px solid #e0e0e0;
    }

    .progress-container {
      margin-bottom: 20px;
    }

    .progress-bar {
      width: 100%;
      height: 10px;
      background: #e0e0e0;
      border-radius: 5px;
      overflow: hidden;
      margin-bottom: 8px;
    }

    .progress-fill {
      height: 100%;
      background: linear-gradient(90deg, #4CAF50, #45a049);
      border-radius: 5px;
      width: 0%;
      transition: width 0.3s ease;
    }

    .progress-text {
      text-align: center;
      color: #666;
      font-size: 14px;
      font-weight: 500;
    }

    .debug-panel {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      max-height: 200px;
      background: #000;
      color: #0f0;
      font-family: 'Courier New', monospace;
      font-size: 11px;
      overflow-y: auto;
      padding: 10px;
      border-top: 2px solid #0f0;
      display: none;
      z-index: 9999;
    }

    .debug-panel.show {
      display: block;
    }

    .debug-log {
      margin: 2px 0;
      word-wrap: break-word;
    }

    .debug-toggle {
      position: fixed;
      bottom: 10px;
      right: 10px;
      background: #000;
      color: #0f0;
      border: 2px solid #0f0;
      padding: 8px 12px;
      font-size: 12px;
      font-weight: bold;
      cursor: pointer;
      z-index: 10000;
      font-family: 'Courier New', monospace;
    }

    .debug-copy {
      position: fixed;
      bottom: 10px;
      right: 100px;
      background: #000;
      color: #0f0;
      border: 2px solid #0f0;
      padding: 8px 12px;
      font-size: 12px;
      font-weight: bold;
      cursor: pointer;
      z-index: 10000;
      font-family: 'Courier New', monospace;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>📱 接收图片</h1>
    <p class="subtitle">等待从浏览器发送图片</p>
    
    <div class="status waiting" id="status">
      <span class="loading"></span>
      正在连接...
    </div>

    <div class="progress-container" id="progressContainer" style="display: none;">
      <div class="progress-bar">
        <div class="progress-fill" id="progressFill"></div>
      </div>
      <div class="progress-text" id="progressText">接收中... 0%</div>
    </div>

    <div class="image-container" id="imageContainer">
      <img id="receivedImage" class="received-image" src="" alt="接收的图片">
      <div class="image-info" id="imageInfo"></div>
      <div class="download-hint">长按图片即可下载</div>
      <button class="btn" id="openKimBtn" style="background: #4CAF50; color: white;">加入 KIM 群</button>
    </div>
  </div>

  <!-- 调试面板 -->
  <div class="debug-panel" id="debugPanel"></div>
  <button class="debug-toggle" id="debugToggle">显示日志</button>
  <button class="debug-copy" id="debugCopy">复制日志</button>

  <script>
    // 调试日志系统
    const debugPanel = document.getElementById('debugPanel');
    const debugToggle = document.getElementById('debugToggle');
    const debugCopy = document.getElementById('debugCopy');
    let debugLogs = [];
    let debugPanelVisible = false;

    function addDebugLog(message, type = 'log') {
      const timestamp = new Date().toLocaleTimeString();
      const logEntry = `[${timestamp}] ${message}`;
      debugLogs.push(logEntry);
      
      const logDiv = document.createElement('div');
      logDiv.className = 'debug-log';
      logDiv.textContent = logEntry;
      
      if (type === 'error') {
        logDiv.style.color = '#f00';
      } else if (type === 'success') {
        logDiv.style.color = '#0ff';
      } else if (type === 'warn') {
        logDiv.style.color = '#ff0';
      }
      
      debugPanel.appendChild(logDiv);
      debugPanel.scrollTop = debugPanel.scrollHeight;
      
      // 限制日志数量，避免内存溢出
      if (debugPanel.children.length > 100) {
        debugPanel.removeChild(debugPanel.firstChild);
        debugLogs.shift();
      }
    }

    // 切换调试面板
    debugToggle.addEventListener('click', () => {
      debugPanelVisible = !debugPanelVisible;
      if (debugPanelVisible) {
        debugPanel.classList.add('show');
        debugToggle.textContent = '隐藏日志';
      } else {
        debugPanel.classList.remove('show');
        debugToggle.textContent = '显示日志';
      }
    });

    // 复制日志
    debugCopy.addEventListener('click', async () => {
      const logText = debugLogs.join('\n');
      try {
        await navigator.clipboard.writeText(logText);
        debugCopy.textContent = '已复制！';
        setTimeout(() => {
          debugCopy.textContent = '复制日志';
        }, 2000);
      } catch (err) {
        // 降级方案：创建文本框复制
        const textarea = document.createElement('textarea');
        textarea.value = logText;
        document.body.appendChild(textarea);
        textarea.select();
        document.execCommand('copy');
        document.body.removeChild(textarea);
        debugCopy.textContent = '已复制！';
        setTimeout(() => {
          debugCopy.textContent = '复制日志';
        }, 2000);
      }
    });

    // 覆盖 console 方法
    const originalConsoleLog = console.log;
    const originalConsoleError = console.error;
    const originalConsoleWarn = console.warn;

    console.log = function(...args) {
      originalConsoleLog.apply(console, args);
      addDebugLog(args.join(' '), 'log');
    };

    console.error = function(...args) {
      originalConsoleError.apply(console, args);
      addDebugLog('[ERROR] ' + args.join(' '), 'error');
    };

    console.warn = function(...args) {
      originalConsoleWarn.apply(console, args);
      addDebugLog('[WARN] ' + args.join(' '), 'warn');
    };

    addDebugLog('调试系统已启动', 'success');
  </script>

  <script>
    const socket = io();
    const roomId = getRoomIdFromUrl();
    let currentImageData = null;
    let imageCounter = 0;

    const statusEl = document.getElementById('status');
    const imageContainer = document.getElementById('imageContainer');
    const receivedImage = document.getElementById('receivedImage');
    const imageInfo = document.getElementById('imageInfo');
    const openKimBtn = document.getElementById('openKimBtn');
    const progressContainer = document.getElementById('progressContainer');
    const progressFill = document.getElementById('progressFill');
    const progressText = document.getElementById('progressText');
    
    // 用于接收分块数据
    let receivedChunks = [];
    let totalChunks = 0;

    // 从 URL 获取房间 ID
    function getRoomIdFromUrl() {
      const path = window.location.pathname;
      const match = path.match(/\/receive\/(.+)/);
      return match ? match[1] : null;
    }
    
    // 调用 Kim App
    function openInKim() {
      // Kim App URL Scheme
      const kimUrl = 'kim://thread?id=dc31c73aadf44d8db8dfdcc33bde11ac&text=%E4%BD%BF%E7%94%A8Kim%E6%89%AB%E7%A0%81%E5%8A%A0%E5%85%A5%E7%BE%A4%E8%81%8A';
      
      console.log('尝试打开 Kim App:', kimUrl);
      
      // 方法1: 直接跳转
      window.location.href = kimUrl;
      
      // 方法2: 如果方法1不工作，尝试使用 iframe（备用方案）
      setTimeout(() => {
        try {
          const iframe = document.createElement('iframe');
          iframe.style.display = 'none';
          iframe.src = kimUrl;
          document.body.appendChild(iframe);
          
          // 清理 iframe
          setTimeout(() => {
            document.body.removeChild(iframe);
          }, 1000);
        } catch (e) {
          console.error('打开 Kim App 失败:', e);
        }
      }, 500);
      
      // 如果 App 没有安装，显示提示
      const timeout = setTimeout(() => {
        if (document.hidden) {
          // App 已打开，页面进入后台
          clearTimeout(timeout);
        } else {
          // App 可能没有安装
          const confirmOpen = confirm('未检测到 Kim App，是否前往下载？');
          if (confirmOpen) {
            // 这里可以替换为 Kim App 的下载链接
            // window.location.href = 'https://kim-app-download-url.com';
            alert('请在应用商店搜索并下载 Kim App');
          }
        }
      }, 2500);
    }

    // 更新状态
    function updateStatus(message, type = 'waiting') {
      statusEl.className = `status ${type}`;
      statusEl.innerHTML = message;
    }

    // 格式化文件大小
    function formatFileSize(bytes) {
      if (bytes < 1024) return bytes + ' B';
      if (bytes < 1024 * 1024) return (bytes / 1024).toFixed(2) + ' KB';
      return (bytes / (1024 * 1024)).toFixed(2) + ' MB';
    }

    // 计算 base64 图片大小
    function getImageSize(dataURL) {
      const base64 = dataURL.split(',')[1];
      const padding = (base64.match(/=/g) || []).length;
      return (base64.length * 0.75) - padding;
    }

    // 显示接收的图片
    function showReceivedImage(imageData) {
      imageCounter++;
      currentImageData = imageData;
      
      receivedImage.src = imageData;
      
      // 显示图片信息
      const size = getImageSize(imageData);
      imageInfo.innerHTML = `
        <p><strong>接收时间:</strong> ${new Date().toLocaleTimeString()}</p>
        <p><strong>图片大小:</strong> ${formatFileSize(size)}</p>
        <p><strong>接收序号:</strong> #${imageCounter}</p>
      `;
      
      imageContainer.classList.add('show');
      updateStatus('✓ 图片已接收！', 'connected');
    }

    // Socket 连接
    socket.on('connect', () => {
      console.log('✓ 已连接到服务器，Socket ID:', socket.id);
      if (roomId) {
        socket.emit('join-receive-room', roomId);
        console.log('→ 发送加入房间请求:', roomId);
      } else {
        console.error('无效的房间号');
        updateStatus('无效的房间号', 'error');
      }
    });

    socket.on('receive-room-joined', () => {
      console.log('✓ 已加入接收房间:', roomId);
      updateStatus('✓ 已连接，等待 PC 端发送图片...', 'connected');
    });

    socket.on('receive-room-not-found', () => {
      console.error('房间不存在');
      updateStatus('房间不存在，请重新扫码', 'error');
    });
    
    // 监听新图片到达通知（PC 端发送图片后主动通知）
    socket.on('new-image-available', (data) => {
      console.log('← 收到新图片通知:', JSON.stringify(data));
      
      if (data.isChunked) {
        // 大图片，分块传输
        console.log('📦 新图片分块传输，总块数:', data.totalChunks, '总大小:', Math.round(data.totalSize / 1024) + 'KB');
        totalChunks = data.totalChunks;
        receivedChunks = new Array(totalChunks);
        
        // 显示进度条
        progressContainer.style.display = 'block';
        progressFill.style.width = '0%';
        progressText.textContent = '接收中... 0%';
        
        updateStatus('正在接收图片...', 'waiting');
        
        // 请求第一个分块
        console.log('→ 请求第一个分块 (0/' + data.totalChunks + ')');
        socket.emit('request-next-chunk', {
          roomId: roomId,
          chunkIndex: 0
        });
      } else {
        // 小图片，等待直接传输（会立即收到 image-sent-to-phone）
        console.log('📄 新图片（小图），等待直接传输');
        updateStatus('正在接收图片...', 'waiting');
      }
    });

    // 监听传输开始
    socket.on('image-transfer-start', (data) => {
      console.log('开始接收图片，总块数:', data.totalChunks, '总大小:', Math.round(data.totalSize / 1024), 'KB');
      totalChunks = data.totalChunks;
      receivedChunks = new Array(totalChunks); // 预分配数组
      
      // 显示进度条
      progressContainer.style.display = 'block';
      progressFill.style.width = '0%';
      progressText.textContent = '接收中... 0%';
      
      updateStatus('正在接收图片...', 'waiting');
      
      // 开始请求第一个分块
      console.log('请求第一个分块');
      socket.emit('request-next-chunk', {
        roomId: roomId,
        chunkIndex: 0
      });
    });
    
    // 监听分块数据
    socket.on('image-chunk', (data) => {
      console.log('← 收到分块:', (data.chunkIndex + 1) + '/' + data.totalChunks, '大小:', Math.round(data.chunk.length / 1024) + 'KB');
      
      // 存储分块
      receivedChunks[data.chunkIndex] = data.chunk;
      
      // 更新进度
      const progress = Math.round(((data.chunkIndex + 1) / data.totalChunks) * 100);
      progressFill.style.width = progress + '%';
      progressText.textContent = `接收中... ${progress}%`;
      
      // 通知服务器当前进度（让服务器转发给发送者）
      console.log('→ 上报进度:', progress + '%');
      socket.emit('phone-progress-update', {
        roomId: roomId,
        progress: progress,
        chunkIndex: data.chunkIndex,
        totalChunks: data.totalChunks
      });
      
      // 如果不是最后一块，请求下一块
      if (!data.isLastChunk) {
        const nextIndex = data.chunkIndex + 1;
        console.log('→ 请求下一个分块:', (nextIndex + 1) + '/' + data.totalChunks);
        
        // 延迟一小段时间，避免请求过快
        setTimeout(() => {
          socket.emit('request-next-chunk', {
            roomId: roomId,
            chunkIndex: nextIndex
          });
        }, 10); // 10ms 延迟
      } else {
        // 最后一块，组合所有分块
        console.log('✓ 接收完成，组合图片数据');
        const fullImageData = receivedChunks.join('');
        
        console.log('✓ 组合后的图片大小:', Math.round(fullImageData.length / 1024) + 'KB');
        
        // 显示图片
        showReceivedImage(fullImageData);
        
        // 隐藏进度条
        setTimeout(() => {
          progressContainer.style.display = 'none';
        }, 1000);
        
        // 通知服务器：手机已收到图片
        console.log('→ 通知服务器：图片已接收');
        socket.emit('phone-received-image', roomId);
      }
    });
    
    // 监听传输错误
    socket.on('transfer-error', (data) => {
      console.error('传输错误:', data.message);
      updateStatus('传输失败: ' + data.message, 'error');
      progressContainer.style.display = 'none';
    });
    
    // 接收小图片（直接传输）
    socket.on('image-sent-to-phone', (data) => {
      console.log('收到图片（直接传输），大小:', Math.round(data.imageData.length / 1024), 'KB');
      showReceivedImage(data.imageData);
      
      // 通知服务器：手机已收到图片
      socket.emit('phone-received-image', roomId);
    });

    socket.on('disconnect', () => {
      console.error('✗ 连接已断开');
      updateStatus('连接已断开', 'error');
    });

    // 按钮事件
    openKimBtn.addEventListener('click', openInKim);
  </script>
</body>
</html>
