<!DOCTYPE html>

  <style>

<body>
  <div class="container">
    <h1>ğŸ“± æ¥æ”¶å›¾ç‰‡</h1>
    <p class="subtitle">ç­‰å¾…ä»æµè§ˆå™¨å‘é€å›¾ç‰‡</p>
    
    <div class="status waiting" id="status">
      <span class="loading"></span>
      æ­£åœ¨è¿æ¥...
    </div>

    <div class="image-container" id="imageContainer">
      <img id="receivedImage" class="received-image" src="" alt="æ¥æ”¶çš„å›¾ç‰‡">
      <div class="image-info" id="imageInfo"></div>
      <button class="btn" id="downloadBtn">ğŸ“¥ ä¸‹è½½å›¾ç‰‡</button>
      <button class="btn" id="waitMoreBtn" style="background: white; color: #000;">ç»§ç»­ç­‰å¾…æ›´å¤šå›¾ç‰‡</button>
    </div>
  </div>

  <script>
    const socket = io();
    const roomId = getRoomIdFromUrl();
    let currentImageData = null;
    let imageCounter = 0;

    const statusEl = document.getElementById('status');
    const imageContainer = document.getElementById('imageContainer');
    const receivedImage = document.getElementById('receivedImage');
    const imageInfo = document.getElementById('imageInfo');
    const downloadBtn = document.getElementById('downloadBtn');
    const waitMoreBtn = document.getElementById('waitMoreBtn');

    // ä» URL è·å–æˆ¿é—´ ID
    function getRoomIdFromUrl() {
      const path = window.location.pathname;
      const match = path.match(/\/receive\/(.+)/);
      return match ? match[1] : null;
    }

    // æ›´æ–°çŠ¶æ€
    function updateStatus(message, type = 'waiting') {
      statusEl.className = `status ${type}`;
      statusEl.innerHTML = message;
    }

    // æ ¼å¼åŒ–æ–‡ä»¶å¤§å°
    function formatFileSize(bytes) {
      if (bytes < 1024) return bytes + ' B';
      if (bytes < 1024 * 1024) return (bytes / 1024).toFixed(2) + ' KB';
      return (bytes / (1024 * 1024)).toFixed(2) + ' MB';
    }

    // è®¡ç®— base64 å›¾ç‰‡å¤§å°
    function getImageSize(dataURL) {
      const base64 = dataURL.split(',')[1];
      const padding = (base64.match(/=/g) || []).length;
      return (base64.length * 0.75) - padding;
    }

    // ä¸‹è½½å›¾ç‰‡
    function downloadImage() {
      if (!currentImageData) return;
      
      const link = document.createElement('a');
      link.href = currentImageData;
      link.download = `image-${Date.now()}.png`;
      document.body.appendChild(link);
      link.click();
      document.body.removeChild(link);
      
      updateStatus('âœ“ å›¾ç‰‡å·²ä¸‹è½½ï¼', 'connected');
    }

    // æ˜¾ç¤ºæ¥æ”¶çš„å›¾ç‰‡
    function showReceivedImage(imageData) {
      imageCounter++;
      currentImageData = imageData;
      
      receivedImage.src = imageData;
      
      // æ˜¾ç¤ºå›¾ç‰‡ä¿¡æ¯
      const size = getImageSize(imageData);
      imageInfo.innerHTML = `
        <p><strong>æ¥æ”¶æ—¶é—´:</strong> ${new Date().toLocaleTimeString()}</p>
        <p><strong>å›¾ç‰‡å¤§å°:</strong> ${formatFileSize(size)}</p>
        <p><strong>æ¥æ”¶åºå·:</strong> #${imageCounter}</p>
      `;
      
      imageContainer.classList.add('show');
      updateStatus('âœ“ å›¾ç‰‡å·²æ¥æ”¶ï¼', 'connected');
    }

    // ç»§ç»­ç­‰å¾…
    function waitForMore() {
      imageContainer.classList.remove('show');
      updateStatus('<span class="loading"></span>ç­‰å¾…æ¥æ”¶æ›´å¤šå›¾ç‰‡...', 'connected');
    }

    // Socket è¿æ¥
    socket.on('connect', () => {
      console.log('å·²è¿æ¥åˆ°æœåŠ¡å™¨');
      if (roomId) {
        socket.emit('join-receive-room', roomId);
      } else {
        updateStatus('æ— æ•ˆçš„æˆ¿é—´å·', 'error');
      }
    });

    socket.on('receive-room-joined', () => {
      console.log('å·²åŠ å…¥æ¥æ”¶æˆ¿é—´');
      updateStatus('âœ“ å·²è¿æ¥ï¼Œç­‰å¾…æ¥æ”¶å›¾ç‰‡...', 'connected');
    });

    socket.on('receive-room-not-found', () => {
      updateStatus('æˆ¿é—´ä¸å­˜åœ¨ï¼Œè¯·é‡æ–°æ‰«ç ', 'error');
    });

    socket.on('image-sent-to-phone', (data) => {
      console.log('æ”¶åˆ°å›¾ç‰‡');
      showReceivedImage(data.imageData);
    });

    socket.on('disconnect', () => {
      updateStatus('è¿æ¥å·²æ–­å¼€', 'error');
    });

    // æŒ‰é’®äº‹ä»¶
    downloadBtn.addEventListener('click', downloadImage);
    waitMoreBtn.addEventListener('click', waitForMore);
  </script>
