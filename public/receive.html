<body>
  <div class="container">
    <h1>ğŸ“± æ¥æ”¶å›¾ç‰‡</h1>
    <p class="subtitle">ç­‰å¾…ä»æµè§ˆå™¨å‘é€å›¾ç‰‡</p>
    
    <div class="status waiting" id="status">

    <div class="progress-container" id="progressContainer" style="display: none;">

    <div class="image-container" id="imageContainer">
      <img id="receivedImage" class="received-image" src="" alt="æ¥æ”¶çš„å›¾ç‰‡">
      <div class="image-info" id="imageInfo"></div>
      <div class="download-hint">é•¿æŒ‰å›¾ç‰‡å³å¯ä¸‹è½½</div>
      <button class="btn" id="openKimBtn" style="background: #4CAF50; color: white;">åŠ å…¥ KIM ç¾¤</button>
    </div>

  <script>
    const socket = io();
    const roomId = getRoomIdFromUrl();
    let currentImageData = null;
    let imageCounter = 0;

    const statusEl = document.getElementById('status');
    const imageContainer = document.getElementById('imageContainer');
    const receivedImage = document.getElementById('receivedImage');
    const imageInfo = document.getElementById('imageInfo');
    const openKimBtn = document.getElementById('openKimBtn');
    const progressContainer = document.getElementById('progressContainer');
    const progressFill = document.getElementById('progressFill');
    const progressText = document.getElementById('progressText');
    
    // ç”¨äºæ¥æ”¶åˆ†å—æ•°æ®
    let receivedChunks = [];
    let totalChunks = 0;

    // ä» URL è·å–æˆ¿é—´ ID
    function getRoomIdFromUrl() {
      const path = window.location.pathname;
      const match = path.match(/\/receive\/(.+)/);
      return match ? match[1] : null;
    }
    
    // è°ƒç”¨ Kim App
    function openInKim() {
      // Kim App URL Scheme
      const kimUrl = 'kim://thread?id=dc31c73aadf44d8db8dfdcc33bde11ac&text=%E4%BD%BF%E7%94%A8Kim%E6%89%AB%E7%A0%81%E5%8A%A0%E5%85%A5%E7%BE%A4%E8%81%8A';
      
      console.log('å°è¯•æ‰“å¼€ Kim App:', kimUrl);
      
      // æ–¹æ³•1: ç›´æ¥è·³è½¬
      window.location.href = kimUrl;
      
      // æ–¹æ³•2: å¦‚æœæ–¹æ³•1ä¸å·¥ä½œï¼Œå°è¯•ä½¿ç”¨ iframeï¼ˆå¤‡ç”¨æ–¹æ¡ˆï¼‰
      setTimeout(() => {
        try {
          const iframe = document.createElement('iframe');
          iframe.style.display = 'none';
          iframe.src = kimUrl;
          document.body.appendChild(iframe);
          
          // æ¸…ç† iframe
          setTimeout(() => {
            document.body.removeChild(iframe);
          }, 1000);
        } catch (e) {
          console.error('æ‰“å¼€ Kim App å¤±è´¥:', e);
        }
      }, 500);
      
      // å¦‚æœ App æ²¡æœ‰å®‰è£…ï¼Œæ˜¾ç¤ºæç¤º
      const timeout = setTimeout(() => {
        if (document.hidden) {
          // App å·²æ‰“å¼€ï¼Œé¡µé¢è¿›å…¥åå°
          clearTimeout(timeout);
        } else {
          // App å¯èƒ½æ²¡æœ‰å®‰è£…
          const confirmOpen = confirm('æœªæ£€æµ‹åˆ° Kim Appï¼Œæ˜¯å¦å‰å¾€ä¸‹è½½ï¼Ÿ');
          if (confirmOpen) {
            // è¿™é‡Œå¯ä»¥æ›¿æ¢ä¸º Kim App çš„ä¸‹è½½é“¾æ¥
            // window.location.href = 'https://kim-app-download-url.com';
            alert('è¯·åœ¨åº”ç”¨å•†åº—æœç´¢å¹¶ä¸‹è½½ Kim App');
          }
        }
      }, 2500);
    }

    // æ›´æ–°çŠ¶æ€
    function updateStatus(message, type = 'waiting') {
      statusEl.className = `status ${type}`;
      statusEl.innerHTML = message;
    }

    // æ ¼å¼åŒ–æ–‡ä»¶å¤§å°
    function formatFileSize(bytes) {
      if (bytes < 1024) return bytes + ' B';
      if (bytes < 1024 * 1024) return (bytes / 1024).toFixed(2) + ' KB';
      return (bytes / (1024 * 1024)).toFixed(2) + ' MB';
    }

    // è®¡ç®— base64 å›¾ç‰‡å¤§å°
    function getImageSize(dataURL) {
      const base64 = dataURL.split(',')[1];
      const padding = (base64.match(/=/g) || []).length;
      return (base64.length * 0.75) - padding;
    }

    // æ˜¾ç¤ºæ¥æ”¶çš„å›¾ç‰‡
    function showReceivedImage(imageData) {
      imageCounter++;
      currentImageData = imageData;
      
      receivedImage.src = imageData;
      
      // æ˜¾ç¤ºå›¾ç‰‡ä¿¡æ¯
      const size = getImageSize(imageData);
      imageInfo.innerHTML = `
        <p><strong>æ¥æ”¶æ—¶é—´:</strong> ${new Date().toLocaleTimeString()}</p>
        <p><strong>å›¾ç‰‡å¤§å°:</strong> ${formatFileSize(size)}</p>
        <p><strong>æ¥æ”¶åºå·:</strong> #${imageCounter}</p>
      `;
      
      imageContainer.classList.add('show');
      updateStatus('âœ“ å›¾ç‰‡å·²æ¥æ”¶ï¼', 'connected');
    }

    // Socket è¿æ¥
    socket.on('connect', () => {
      console.log('å·²è¿æ¥åˆ°æœåŠ¡å™¨');
      if (roomId) {
        socket.emit('join-receive-room', roomId);
        console.log('å·²å‘é€åŠ å…¥æˆ¿é—´è¯·æ±‚:', roomId);
      } else {
        updateStatus('æ— æ•ˆçš„æˆ¿é—´å·', 'error');
      }
    });

    socket.on('receive-room-joined', () => {
      console.log('å·²åŠ å…¥æ¥æ”¶æˆ¿é—´');
      updateStatus('âœ“ å·²è¿æ¥ï¼Œç­‰å¾…æ¥æ”¶å›¾ç‰‡...', 'connected');
      
      // è¯·æ±‚è·å–æˆ¿é—´å†…å·²æœ‰çš„å›¾ç‰‡ï¼ˆå¦‚æœæœ‰ï¼‰
      socket.emit('request-room-image', roomId);
    });

    socket.on('receive-room-not-found', () => {
      updateStatus('æˆ¿é—´ä¸å­˜åœ¨ï¼Œè¯·é‡æ–°æ‰«ç ', 'error');
    });

    // ç›‘å¬ä¼ è¾“å¼€å§‹
    socket.on('image-transfer-start', (data) => {
      console.log('å¼€å§‹æ¥æ”¶å›¾ç‰‡ï¼Œæ€»å—æ•°:', data.totalChunks, 'æ€»å¤§å°:', Math.round(data.totalSize / 1024), 'KB');
      totalChunks = data.totalChunks;
      receivedChunks = new Array(totalChunks); // é¢„åˆ†é…æ•°ç»„
      
      // æ˜¾ç¤ºè¿›åº¦æ¡
      progressContainer.style.display = 'block';
      progressFill.style.width = '0%';
      progressText.textContent = 'æ¥æ”¶ä¸­... 0%';
      
      updateStatus('æ­£åœ¨æ¥æ”¶å›¾ç‰‡...', 'waiting');
      
      // å¼€å§‹è¯·æ±‚ç¬¬ä¸€ä¸ªåˆ†å—
      console.log('è¯·æ±‚ç¬¬ä¸€ä¸ªåˆ†å—');
      socket.emit('request-next-chunk', {
        roomId: roomId,
        chunkIndex: 0
      });
    });
    
    // ç›‘å¬åˆ†å—æ•°æ®
    socket.on('image-chunk', (data) => {
      console.log('æ”¶åˆ°åˆ†å—:', data.chunkIndex + 1, '/', data.totalChunks, 'å¤§å°:', Math.round(data.chunk.length / 1024), 'KB');
      
      // å­˜å‚¨åˆ†å—
      receivedChunks[data.chunkIndex] = data.chunk;
      
      // æ›´æ–°è¿›åº¦
      const progress = Math.round(((data.chunkIndex + 1) / data.totalChunks) * 100);
      progressFill.style.width = progress + '%';
      progressText.textContent = `æ¥æ”¶ä¸­... ${progress}%`;
      
      // é€šçŸ¥æœåŠ¡å™¨å½“å‰è¿›åº¦ï¼ˆè®©æœåŠ¡å™¨è½¬å‘ç»™å‘é€è€…ï¼‰
      socket.emit('phone-progress-update', {
        roomId: roomId,
        progress: progress,
        chunkIndex: data.chunkIndex,
        totalChunks: data.totalChunks
      });
      
      // å¦‚æœä¸æ˜¯æœ€åä¸€å—ï¼Œè¯·æ±‚ä¸‹ä¸€å—
      if (!data.isLastChunk) {
        const nextIndex = data.chunkIndex + 1;
        console.log('è¯·æ±‚ä¸‹ä¸€ä¸ªåˆ†å—:', nextIndex);
        
        // å»¶è¿Ÿä¸€å°æ®µæ—¶é—´ï¼Œé¿å…è¯·æ±‚è¿‡å¿«
        setTimeout(() => {
          socket.emit('request-next-chunk', {
            roomId: roomId,
            chunkIndex: nextIndex
          });
        }, 10); // 10ms å»¶è¿Ÿ
      } else {
        // æœ€åä¸€å—ï¼Œç»„åˆæ‰€æœ‰åˆ†å—
        console.log('æ¥æ”¶å®Œæˆï¼Œç»„åˆå›¾ç‰‡æ•°æ®');
        const fullImageData = receivedChunks.join('');
        
        console.log('ç»„åˆåçš„å›¾ç‰‡å¤§å°:', Math.round(fullImageData.length / 1024), 'KB');
        
        // æ˜¾ç¤ºå›¾ç‰‡
        showReceivedImage(fullImageData);
        
        // éšè—è¿›åº¦æ¡
        setTimeout(() => {
          progressContainer.style.display = 'none';
        }, 1000);
        
        // é€šçŸ¥æœåŠ¡å™¨ï¼šæ‰‹æœºå·²æ”¶åˆ°å›¾ç‰‡
        socket.emit('phone-received-image', roomId);
      }
    });
    
    // ç›‘å¬ä¼ è¾“é”™è¯¯
    socket.on('transfer-error', (data) => {
      console.error('ä¼ è¾“é”™è¯¯:', data.message);
      updateStatus('ä¼ è¾“å¤±è´¥: ' + data.message, 'error');
      progressContainer.style.display = 'none';
    });
    
    // æ¥æ”¶å°å›¾ç‰‡ï¼ˆç›´æ¥ä¼ è¾“ï¼‰
    socket.on('image-sent-to-phone', (data) => {
      console.log('æ”¶åˆ°å›¾ç‰‡ï¼ˆç›´æ¥ä¼ è¾“ï¼‰ï¼Œå¤§å°:', Math.round(data.imageData.length / 1024), 'KB');
      showReceivedImage(data.imageData);
      
      // é€šçŸ¥æœåŠ¡å™¨ï¼šæ‰‹æœºå·²æ”¶åˆ°å›¾ç‰‡
      socket.emit('phone-received-image', roomId);
    });

    socket.on('disconnect', () => {
      updateStatus('è¿æ¥å·²æ–­å¼€', 'error');
    });

    // æŒ‰é’®äº‹ä»¶
    openKimBtn.addEventListener('click', openInKim);
  </script>
