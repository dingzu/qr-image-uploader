<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>手机端 - 上传图片</title>
  <script src="https://cdn.socket.io/4.6.1/socket.io.min.js"></script>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Helvetica', 'Arial', sans-serif;
      background: white;
      min-height: 100vh;
      padding: 20px;
      overflow-y: auto;
    }

    .container {
      background: white;
      padding: 24px;
      max-width: 500px;
      width: 100%;
      margin: 0 auto;
    }

    h1 {
      color: #000;
      margin-bottom: 8px;
      font-size: 24px;
      font-weight: 600;
      text-align: center;
    }

    .subtitle {
      color: #666;
      margin-bottom: 24px;
      font-size: 13px;
      text-align: center;
    }

    .upload-section {
      text-align: center;
    }

    .upload-area {
      border: 2px dashed #ccc;
      padding: 40px 20px;
      margin-bottom: 20px;
      cursor: pointer;
      transition: all 0.2s ease;
      background: #fafafa;
    }

    .upload-area.hidden {
      display: none;
    }

    .upload-area:hover {
      background: #f0f0f0;
      border-color: #000;
    }

    .upload-area.dragover {
      background: #e8e8e8;
      border-color: #000;
    }

    .upload-icon {
      font-size: 64px;
      margin-bottom: 15px;
    }

    .upload-text {
      color: #666;
      font-size: 16px;
      margin-bottom: 10px;
    }

    .upload-hint {
      color: #999;
      font-size: 12px;
    }

    input[type="file"] {
      display: none;
    }

    .btn {
      background: #000;
      color: white;
      border: 1px solid #000;
      padding: 14px 32px;
      font-size: 15px;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.2s;
      width: 100%;
    }

    .btn:hover {
      background: white;
      color: #000;
    }

    .btn:disabled {
      opacity: 0.4;
      cursor: not-allowed;
    }

    .btn-secondary {
      background: white;
      color: #000;
      border: 1px solid #e0e0e0;
      margin-bottom: 10px;
    }

    .btn-secondary:hover {
      border-color: #000;
      background: #fafafa;
    }

    .button-group {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .preview-section {
      display: none;
      margin-top: 20px;
    }

    .preview-section.show {
      display: block;
    }

    .preview-image-container {
      max-height: 300px;
      overflow: hidden;
      margin-bottom: 16px;
      border: 1px solid #e0e0e0;
      background: #fafafa;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .preview-image {
      width: 100%;
      height: auto;
      max-height: 300px;
      object-fit: contain;
    }

    /* 移动端优化 */
    @media (max-height: 700px) {
      .preview-image-container {
        max-height: 200px;
      }

      .preview-image {
        max-height: 200px;
      }

      .upload-area {
        padding: 30px 20px;
      }

      .upload-icon {
        font-size: 48px;
      }

      h1 {
        font-size: 24px;
      }

      .container {
        padding: 20px;
      }
    }

    /* 小屏幕优化 */
    @media (max-width: 400px) {
      .container {
        padding: 20px;
      }

      .btn {
        padding: 12px 30px;
        font-size: 15px;
      }

      .file-info {
        padding: 12px;
        font-size: 13px;
      }
    }

    .status {
      margin-top: 16px;
      padding: 10px 16px;
      border: 1px solid #e0e0e0;
      font-size: 13px;
      font-weight: 500;
      text-align: center;
      background: white;
    }

    .status.info {
      border-color: #2196F3;
      background: #E3F2FD;
      color: #1565C0;
    }

    .status.success {
      border-color: #4CAF50;
      background: #E8F5E9;
      color: #2E7D32;
    }

    .status.error {
      border-color: #F44336;
      background: #FFEBEE;
      color: #C62828;
    }

    .status.warning {
      border-color: #FF9800;
      background: #FFF3E0;
      color: #E65100;
    }

    .loading {
      display: inline-block;
      width: 16px;
      height: 16px;
      border: 2px solid #f3f3f3;
      border-top: 2px solid #667eea;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      vertical-align: middle;
      margin-right: 8px;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .file-info {
      background: #fafafa;
      border: 1px solid #e0e0e0;
      padding: 12px;
      margin-bottom: 16px;
      text-align: left;
    }

    .file-info p {
      color: #666;
      font-size: 13px;
      margin: 4px 0;
    }

    .file-info strong {
      color: #000;
      font-weight: 600;
    }

    .compress-info {
      background: #f0f0f0;
      border-left: 2px solid #000;
      padding: 10px;
      margin-top: 10px;
      font-size: 12px;
      color: #333;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>📸 上传图片</h1>
    <p class="subtitle">选择或拖拽图片到下方区域</p>
    
    <div class="upload-section">
      <div class="upload-area" id="uploadArea">
        <div class="upload-icon">📁</div>
        <div class="upload-text">点击选择图片</div>
        <div class="upload-hint">或拖拽图片到此处</div>
      </div>
      <input type="file" id="fileInput" accept="image/*">
      
      <div class="preview-section" id="previewSection">
        <div class="preview-image-container">
          <img id="previewImage" class="preview-image" src="" alt="预览">
        </div>
        <div class="file-info" id="fileInfo"></div>
        <div class="button-group">
          <button class="btn" id="uploadBtn">📤 上传图片</button>
          <button class="btn btn-secondary" id="changeBtn">🔄 更换图片</button>
        </div>
      </div>
    </div>

    <div class="status info" id="status">
      <span class="loading"></span>
      正在连接...
    </div>
  </div>

  <script>
    const socket = io();
    const roomId = getRoomIdFromUrl();
    let selectedFile = null;

    const uploadArea = document.getElementById('uploadArea');
    const fileInput = document.getElementById('fileInput');
    const previewSection = document.getElementById('previewSection');
    const previewImage = document.getElementById('previewImage');
    const uploadBtn = document.getElementById('uploadBtn');
    const changeBtn = document.getElementById('changeBtn');
    const statusEl = document.getElementById('status');
    const fileInfo = document.getElementById('fileInfo');

    // 从 URL 获取房间 ID
    function getRoomIdFromUrl() {
      const path = window.location.pathname;
      const match = path.match(/\/upload\/(.+)/);
      return match ? match[1] : null;
    }

    // 更新状态
    function updateStatus(message, type = 'info') {
      statusEl.className = `status ${type}`;
      statusEl.innerHTML = message;
    }

    // 格式化文件大小
    function formatFileSize(bytes) {
      if (bytes < 1024) return bytes + ' B';
      if (bytes < 1024 * 1024) return (bytes / 1024).toFixed(2) + ' KB';
      return (bytes / (1024 * 1024)).toFixed(2) + ' MB';
    }

    // 图片压缩函数
    function compressImage(file, maxWidth = 1200, maxHeight = 1200, quality = 0.85) {
      return new Promise((resolve, reject) => {
        const reader = new FileReader();
        
        reader.onload = (e) => {
          const img = new Image();
          
          img.onload = () => {
            // 计算缩放比例
            let width = img.width;
            let height = img.height;
            let needCompress = false;
            
            if (width > maxWidth || height > maxHeight) {
              needCompress = true;
              const ratio = Math.min(maxWidth / width, maxHeight / height);
              width = Math.round(width * ratio);
              height = Math.round(height * ratio);
            }
            
            // 创建 canvas 进行压缩
            const canvas = document.createElement('canvas');
            canvas.width = width;
            canvas.height = height;
            
            const ctx = canvas.getContext('2d');
            ctx.drawImage(img, 0, 0, width, height);
            
            // 转换为 blob
            canvas.toBlob((blob) => {
              resolve({
                blob: blob,
                dataURL: canvas.toDataURL('image/jpeg', quality),
                originalSize: file.size,
                compressedSize: blob.size,
                originalWidth: img.width,
                originalHeight: img.height,
                newWidth: width,
                newHeight: height,
                compressed: needCompress
              });
            }, 'image/jpeg', quality);
          };
          
          img.onerror = reject;
          img.src = e.target.result;
        };
        
        reader.onerror = reject;
        reader.readAsDataURL(file);
      });
    }

    // 点击上传区域
    uploadArea.addEventListener('click', () => {
      fileInput.click();
    });

    // 文件选择
    fileInput.addEventListener('change', (e) => {
      const file = e.target.files[0];
      if (file) {
        handleFile(file);
      }
    });

    // 拖拽事件
    uploadArea.addEventListener('dragover', (e) => {
      e.preventDefault();
      uploadArea.classList.add('dragover');
    });

    uploadArea.addEventListener('dragleave', () => {
      uploadArea.classList.remove('dragover');
    });

    uploadArea.addEventListener('drop', (e) => {
      e.preventDefault();
      uploadArea.classList.remove('dragover');
      const file = e.dataTransfer.files[0];
      if (file && file.type.startsWith('image/')) {
        handleFile(file);
      } else {
        updateStatus('请选择图片文件', 'error');
      }
    });

    // 处理文件
    async function handleFile(file) {
      try {
        updateStatus('<span class="loading"></span>正在处理图片...', 'info');
        
        // 压缩图片
        const compressed = await compressImage(file);
        selectedFile = compressed;
        
        // 隐藏上传区域
        uploadArea.classList.add('hidden');
        
        // 显示预览
        previewImage.src = compressed.dataURL;
        previewSection.classList.add('show');
        
        // 显示文件信息
        let infoHTML = `
          <p><strong>文件名:</strong> ${file.name}</p>
          <p><strong>原始大小:</strong> ${formatFileSize(compressed.originalSize)}</p>
        `;
        
        if (compressed.compressed) {
          const compressionRatio = (1 - compressed.compressedSize / compressed.originalSize) * 100;
          infoHTML += `
            <p><strong>压缩后:</strong> ${formatFileSize(compressed.compressedSize)}</p>
            <div class="compress-info">
              ✅ 已压缩 ${compressionRatio.toFixed(1)}%<br>
              📐 尺寸: ${compressed.originalWidth}×${compressed.originalHeight} → ${compressed.newWidth}×${compressed.newHeight}
            </div>
          `;
        } else {
          infoHTML += `
            <p><strong>尺寸:</strong> ${compressed.originalWidth}×${compressed.originalHeight}</p>
            <div class="compress-info">
              ℹ️ 图片尺寸适中，无需压缩
            </div>
          `;
        }
        
        fileInfo.innerHTML = infoHTML;
        updateStatus('图片已准备，点击上传按钮', 'success');
        
      } catch (error) {
        console.error('处理图片失败:', error);
        updateStatus('图片处理失败，请重试', 'error');
      }
    }

    // 上传按钮
    uploadBtn.addEventListener('click', () => {
      if (selectedFile) {
        uploadImage();
      }
    });

    // 更换图片按钮
    changeBtn.addEventListener('click', () => {
      // 显示上传区域
      uploadArea.classList.remove('hidden');
      // 隐藏预览区域
      previewSection.classList.remove('show');
      // 重置文件
      selectedFile = null;
      fileInput.value = '';
      // 打开文件选择
      fileInput.click();
    });

    // 上传图片
    function uploadImage() {
      uploadBtn.disabled = true;
      updateStatus('<span class="loading"></span>正在上传...', 'info');
      
      // 直接使用压缩后的 dataURL
      socket.emit('upload-image', {
        roomId: roomId,
        imageData: selectedFile.dataURL
      });
    }

    // Socket 连接
    socket.on('connect', () => {
      console.log('已连接到服务器');
      if (roomId) {
        socket.emit('join-room', roomId);
      } else {
        updateStatus('无效的房间号', 'error');
      }
    });

    socket.on('room-joined', () => {
      updateStatus('已连接到 PC，请选择图片', 'success');
    });

    socket.on('room-not-found', () => {
      updateStatus('房间不存在，请重新扫码', 'error');
    });

    socket.on('upload-success', () => {
      updateStatus('✓ 上传成功！', 'success');
      uploadBtn.disabled = false;
      
      // 清空预览，允许选择新图片
      setTimeout(() => {
        previewSection.classList.remove('show');
        uploadArea.classList.remove('hidden'); // 显示上传区域
        selectedFile = null;
        fileInput.value = '';
        updateStatus('可以继续上传更多图片', 'info');
      }, 2000);
    });

    socket.on('disconnect', () => {
      updateStatus('连接已断开', 'error');
    });
  </script>
</body>
</html>
