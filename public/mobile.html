<body>
  <div class="container">
    <h1>ğŸ“¸ ä¸Šä¼ å›¾ç‰‡</h1>
    <p class="subtitle">é€‰æ‹©æˆ–æ‹–æ‹½å›¾ç‰‡åˆ°ä¸‹æ–¹åŒºåŸŸ</p>
    
    <div class="upload-section">
      <div class="upload-area" id="uploadArea">
        <div class="upload-icon">ğŸ“</div>
        <div class="upload-text">ç‚¹å‡»é€‰æ‹©å›¾ç‰‡</div>
        <div class="upload-hint">æˆ–æ‹–æ‹½å›¾ç‰‡åˆ°æ­¤å¤„</div>
      </div>
      <input type="file" id="fileInput" accept="image/*">
      
      <div class="preview-section" id="previewSection">
        <div class="preview-image-container">
          <img id="previewImage" class="preview-image" src="" alt="é¢„è§ˆ">
        </div>
        <div class="file-info" id="fileInfo"></div>
        <div class="button-group">
          <button class="btn" id="uploadBtn">ğŸ“¤ ä¸Šä¼ å›¾ç‰‡</button>
          <button class="btn btn-secondary" id="changeBtn">ğŸ”„ æ›´æ¢å›¾ç‰‡</button>
        </div>
      </div>
    </div>

    <div class="status info" id="status">
      <span class="loading"></span>
      æ­£åœ¨è¿æ¥...
    </div>
  </div>

  <script>
    const socket = io();
    const roomId = getRoomIdFromUrl();
    let selectedFile = null;

    const uploadArea = document.getElementById('uploadArea');
    const fileInput = document.getElementById('fileInput');
    const previewSection = document.getElementById('previewSection');
    const previewImage = document.getElementById('previewImage');
    const uploadBtn = document.getElementById('uploadBtn');
    const changeBtn = document.getElementById('changeBtn');
    const statusEl = document.getElementById('status');
    const fileInfo = document.getElementById('fileInfo');

    // ä» URL è·å–æˆ¿é—´ ID
    function getRoomIdFromUrl() {
      const path = window.location.pathname;
      const match = path.match(/\/upload\/(.+)/);
      return match ? match[1] : null;
    }

    // æ›´æ–°çŠ¶æ€
    function updateStatus(message, type = 'info') {
      statusEl.className = `status ${type}`;
      statusEl.innerHTML = message;
    }

    // æ ¼å¼åŒ–æ–‡ä»¶å¤§å°
    function formatFileSize(bytes) {
      if (bytes < 1024) return bytes + ' B';
      if (bytes < 1024 * 1024) return (bytes / 1024).toFixed(2) + ' KB';
      return (bytes / (1024 * 1024)).toFixed(2) + ' MB';
    }

    // å›¾ç‰‡å‹ç¼©å‡½æ•°
    function compressImage(file, maxWidth = 1200, maxHeight = 1200, quality = 0.85) {
      return new Promise((resolve, reject) => {
        const reader = new FileReader();
        
        reader.onload = (e) => {
          const img = new Image();
          
          img.onload = () => {
            // è®¡ç®—ç¼©æ”¾æ¯”ä¾‹
            let width = img.width;
            let height = img.height;
            let needCompress = false;
            
            if (width > maxWidth || height > maxHeight) {
              needCompress = true;
              const ratio = Math.min(maxWidth / width, maxHeight / height);
              width = Math.round(width * ratio);
              height = Math.round(height * ratio);
            }
            
            // åˆ›å»º canvas è¿›è¡Œå‹ç¼©
            const canvas = document.createElement('canvas');
            canvas.width = width;
            canvas.height = height;
            
            const ctx = canvas.getContext('2d');
            ctx.drawImage(img, 0, 0, width, height);
            
            // è½¬æ¢ä¸º blob
            canvas.toBlob((blob) => {
              resolve({
                blob: blob,
                dataURL: canvas.toDataURL('image/jpeg', quality),
                originalSize: file.size,
                compressedSize: blob.size,
                originalWidth: img.width,
                originalHeight: img.height,
                newWidth: width,
                newHeight: height,
                compressed: needCompress
              });
            }, 'image/jpeg', quality);
          };
          
          img.onerror = reject;
          img.src = e.target.result;
        };
        
        reader.onerror = reject;
        reader.readAsDataURL(file);
      });
    }

    // ç‚¹å‡»ä¸Šä¼ åŒºåŸŸ
    uploadArea.addEventListener('click', () => {
      fileInput.click();
    });

    // æ–‡ä»¶é€‰æ‹©
    fileInput.addEventListener('change', (e) => {
      const file = e.target.files[0];
      if (file) {
        handleFile(file);
      }
    });

    // æ‹–æ‹½äº‹ä»¶
    uploadArea.addEventListener('dragover', (e) => {
      e.preventDefault();
      uploadArea.classList.add('dragover');
    });

    uploadArea.addEventListener('dragleave', () => {
      uploadArea.classList.remove('dragover');
    });

    uploadArea.addEventListener('drop', (e) => {
      e.preventDefault();
      uploadArea.classList.remove('dragover');
      const file = e.dataTransfer.files[0];
      if (file && file.type.startsWith('image/')) {
        handleFile(file);
      } else {
        updateStatus('è¯·é€‰æ‹©å›¾ç‰‡æ–‡ä»¶', 'error');
      }
    });

    // å¤„ç†æ–‡ä»¶
    async function handleFile(file) {
      try {
        updateStatus('<span class="loading"></span>æ­£åœ¨å¤„ç†å›¾ç‰‡...', 'info');
        
        // å‹ç¼©å›¾ç‰‡
        const compressed = await compressImage(file);
        selectedFile = compressed;
        
        // éšè—ä¸Šä¼ åŒºåŸŸ
        uploadArea.classList.add('hidden');
        
        // æ˜¾ç¤ºé¢„è§ˆ
        previewImage.src = compressed.dataURL;
        previewSection.classList.add('show');
        
        // æ˜¾ç¤ºæ–‡ä»¶ä¿¡æ¯
        let infoHTML = `
          <p><strong>æ–‡ä»¶å:</strong> ${file.name}</p>
          <p><strong>åŸå§‹å¤§å°:</strong> ${formatFileSize(compressed.originalSize)}</p>
        `;
        
        if (compressed.compressed) {
          const compressionRatio = (1 - compressed.compressedSize / compressed.originalSize) * 100;
          infoHTML += `
            <p><strong>å‹ç¼©å:</strong> ${formatFileSize(compressed.compressedSize)}</p>
            <div class="compress-info">
              âœ… å·²å‹ç¼© ${compressionRatio.toFixed(1)}%<br>
              ğŸ“ å°ºå¯¸: ${compressed.originalWidth}Ã—${compressed.originalHeight} â†’ ${compressed.newWidth}Ã—${compressed.newHeight}
            </div>
          `;
        } else {
          infoHTML += `
            <p><strong>å°ºå¯¸:</strong> ${compressed.originalWidth}Ã—${compressed.originalHeight}</p>
            <div class="compress-info">
              â„¹ï¸ å›¾ç‰‡å°ºå¯¸é€‚ä¸­ï¼Œæ— éœ€å‹ç¼©
            </div>
          `;
        }
        
        fileInfo.innerHTML = infoHTML;
        updateStatus('å›¾ç‰‡å·²å‡†å¤‡ï¼Œç‚¹å‡»ä¸Šä¼ æŒ‰é’®', 'success');
        
      } catch (error) {
        console.error('å¤„ç†å›¾ç‰‡å¤±è´¥:', error);
        updateStatus('å›¾ç‰‡å¤„ç†å¤±è´¥ï¼Œè¯·é‡è¯•', 'error');
      }
    }

    // ä¸Šä¼ æŒ‰é’®
    uploadBtn.addEventListener('click', () => {
      if (selectedFile) {
        uploadImage();
      }
    });

    // æ›´æ¢å›¾ç‰‡æŒ‰é’®
    changeBtn.addEventListener('click', () => {
      // æ˜¾ç¤ºä¸Šä¼ åŒºåŸŸ
      uploadArea.classList.remove('hidden');
      // éšè—é¢„è§ˆåŒºåŸŸ
      previewSection.classList.remove('show');
      // é‡ç½®æ–‡ä»¶
      selectedFile = null;
      fileInput.value = '';
      // æ‰“å¼€æ–‡ä»¶é€‰æ‹©
      fileInput.click();
    });

    // ä¸Šä¼ å›¾ç‰‡
    function uploadImage() {
      uploadBtn.disabled = true;
      updateStatus('<span class="loading"></span>æ­£åœ¨ä¸Šä¼ ...', 'info');
      
      // ç›´æ¥ä½¿ç”¨å‹ç¼©åçš„ dataURL
      socket.emit('upload-image', {
        roomId: roomId,
        imageData: selectedFile.dataURL
      });
    }

    // Socket è¿æ¥
    socket.on('connect', () => {
      console.log('å·²è¿æ¥åˆ°æœåŠ¡å™¨');
      if (roomId) {
        socket.emit('join-room', roomId);
      } else {
        updateStatus('æ— æ•ˆçš„æˆ¿é—´å·', 'error');
      }
    });

    socket.on('room-joined', () => {
      updateStatus('å·²è¿æ¥åˆ° PCï¼Œè¯·é€‰æ‹©å›¾ç‰‡', 'success');
    });

    socket.on('room-not-found', () => {
      updateStatus('æˆ¿é—´ä¸å­˜åœ¨ï¼Œè¯·é‡æ–°æ‰«ç ', 'error');
    });

    socket.on('upload-success', () => {
      updateStatus('âœ“ ä¸Šä¼ æˆåŠŸï¼', 'success');
      uploadBtn.disabled = false;
      
      // æ¸…ç©ºé¢„è§ˆï¼Œå…è®¸é€‰æ‹©æ–°å›¾ç‰‡
      setTimeout(() => {
        previewSection.classList.remove('show');
        uploadArea.classList.remove('hidden'); // æ˜¾ç¤ºä¸Šä¼ åŒºåŸŸ
        selectedFile = null;
        fileInput.value = '';
        updateStatus('å¯ä»¥ç»§ç»­ä¸Šä¼ æ›´å¤šå›¾ç‰‡', 'info');
      }, 2000);
    });

    socket.on('disconnect', () => {
      updateStatus('è¿æ¥å·²æ–­å¼€', 'error');
    });
  </script>
