<body>
  <div class="container">

    <div class="upload-section">

        <div class="upload-hint">æˆ–æ‹–æ‹½å›¾ç‰‡åˆ°æ­¤å¤„</div>
      </div>
      <input type="file" id="fileInput" accept="image/*">
      
      <div class="preview-section" id="previewSection">
        <img id="previewImage" class="preview-image" src="" alt="é¢„è§ˆ">
        <div class="file-info" id="fileInfo"></div>

  <script>
    const socket = io();
    const roomId = getRoomIdFromUrl();
    let selectedFile = null;

    const uploadArea = document.getElementById('uploadArea');
    const fileInput = document.getElementById('fileInput');
    const previewSection = document.getElementById('previewSection');
    const previewImage = document.getElementById('previewImage');
    const uploadBtn = document.getElementById('uploadBtn');
    const statusEl = document.getElementById('status');
    const fileInfo = document.getElementById('fileInfo');

    // ä» URL è·å–æˆ¿é—´ ID
    function getRoomIdFromUrl() {
      const path = window.location.pathname;
      const match = path.match(/\/upload\/(.+)/);
      return match ? match[1] : null;
    }

    // æ›´æ–°çŠ¶æ€
    function updateStatus(message, type = 'info') {
      statusEl.className = `status ${type}`;
      statusEl.innerHTML = message;
    }

    // æ ¼å¼åŒ–æ–‡ä»¶å¤§å°
    function formatFileSize(bytes) {
      if (bytes < 1024) return bytes + ' B';
      if (bytes < 1024 * 1024) return (bytes / 1024).toFixed(2) + ' KB';
      return (bytes / (1024 * 1024)).toFixed(2) + ' MB';
    }

    // ç‚¹å‡»ä¸Šä¼ åŒºåŸŸ
    uploadArea.addEventListener('click', () => {
      fileInput.click();
    });

    // æ–‡ä»¶é€‰æ‹©
    fileInput.addEventListener('change', (e) => {
      const file = e.target.files[0];
      if (file) {
        handleFile(file);
      }
    });

    // æ‹–æ‹½äº‹ä»¶
    uploadArea.addEventListener('dragover', (e) => {
      e.preventDefault();
      uploadArea.classList.add('dragover');
    });

    uploadArea.addEventListener('dragleave', () => {
      uploadArea.classList.remove('dragover');
    });

    uploadArea.addEventListener('drop', (e) => {
      e.preventDefault();
      uploadArea.classList.remove('dragover');
      const file = e.dataTransfer.files[0];
      if (file && file.type.startsWith('image/')) {
        handleFile(file);
      } else {
        updateStatus('è¯·é€‰æ‹©å›¾ç‰‡æ–‡ä»¶', 'error');
      }
    });

    // å¤„ç†æ–‡ä»¶
    function handleFile(file) {
      selectedFile = file;
      const reader = new FileReader();
      
      reader.onload = (e) => {
        previewImage.src = e.target.result;
        previewSection.classList.add('show');
        
        // æ˜¾ç¤ºæ–‡ä»¶ä¿¡æ¯
        fileInfo.innerHTML = `
          <p><strong>æ–‡ä»¶å:</strong> ${file.name}</p>
          <p><strong>æ–‡ä»¶å¤§å°:</strong> ${formatFileSize(file.size)}</p>
          <p><strong>æ–‡ä»¶ç±»å‹:</strong> ${file.type}</p>
        `;
        
        updateStatus('å›¾ç‰‡å·²é€‰æ‹©ï¼Œç‚¹å‡»ä¸Šä¼ æŒ‰é’®', 'success');
      };
      
      reader.readAsDataURL(file);
    }

    // ä¸Šä¼ æŒ‰é’®
    uploadBtn.addEventListener('click', () => {
      if (selectedFile) {
        uploadImage();
      }
    });

    // ä¸Šä¼ å›¾ç‰‡
    function uploadImage() {
      uploadBtn.disabled = true;
      updateStatus('<span class="loading"></span>æ­£åœ¨ä¸Šä¼ ...', 'info');
      
      const reader = new FileReader();
      reader.onload = (e) => {
        socket.emit('upload-image', {
          roomId: roomId,
          imageData: e.target.result
        });
      };
      reader.readAsDataURL(selectedFile);
    }

    // Socket è¿æ¥
    socket.on('connect', () => {
      console.log('å·²è¿æ¥åˆ°æœåŠ¡å™¨');
      if (roomId) {
        socket.emit('join-room', roomId);
      } else {
        updateStatus('æ— æ•ˆçš„æˆ¿é—´å·', 'error');
      }
    });

    socket.on('room-joined', () => {
      updateStatus('å·²è¿æ¥åˆ° PCï¼Œè¯·é€‰æ‹©å›¾ç‰‡', 'success');
    });

    socket.on('room-not-found', () => {
      updateStatus('æˆ¿é—´ä¸å­˜åœ¨ï¼Œè¯·é‡æ–°æ‰«ç ', 'error');
    });

    socket.on('upload-success', () => {
      updateStatus('âœ“ ä¸Šä¼ æˆåŠŸï¼', 'success');
      uploadBtn.disabled = false;
      
      // 3ç§’åå¯ä»¥ç»§ç»­ä¸Šä¼ 
      setTimeout(() => {
        updateStatus('å¯ä»¥ç»§ç»­ä¸Šä¼ æ›´å¤šå›¾ç‰‡', 'info');
      }, 3000);
    });

    socket.on('disconnect', () => {
      updateStatus('è¿æ¥å·²æ–­å¼€', 'error');
    });
  </script>
